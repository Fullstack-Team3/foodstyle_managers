
<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Manager Login</title>

    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="dist/js/jquery-2.1.0.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
  </head>
  <body>
  	<div class="container" style="width: 400px;">
  		<h3 style="text-align: center;">Login for Manager</h3>
        <form action="login" method="post">
	      <div class="form-group">
	        <label for="user">Username：</label>
	        <input type="text" name="user" class="form-control" id="user" placeholder="Please input your username"/>
	      </div>
	      
	      <div class="form-group">
	        <label for="password">Password：</label>
	        <input type="password" name="password" class="form-control" id="password" placeholder="Please input your password"/>
	      </div>
	      
	      <div class="form-inline">
	        <label for="vcode">Verify Code：</label>
	        <input type="text" name="verifycode" class="form-control" id="verifycode" placeholder="verify code" style="width: 120px;"/>
	        <a href="javascript:refreshCode()"><img src="dist/img/verify_code.jpg" title="Click to refresh" id="vcode"/></a>
	      </div>
	      <hr/>
	      <div class="form-group" style="text-align: center;">
	        <input class="btn btn btn-primary" type="submit" value="Login">
		  </div>
	  	</form>
		
		
	  	<div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" >
		  	<span>&times;</span>
		  </button>
		   <strong>Login failed!</strong>
		</div>
  	</div>
  </body>
</html>
